<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de fotos
  </h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.conteudo">
    <div class="offset-md-1 col-10">
      <caelumpic-mensagem [tipo]="mensagem.tipo" [conteudo]="mensagem.conteudo">
      </caelumpic-mensagem>
    </div>
  </div>

  <div class="row">
    <form #formCadastro="ngForm" class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar(formCadastro)">
      <div class="form-group">
        <label for="">Titulo</label>
        <input #inputTitulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
        <caelumpic-mensagem *ngIf="inputTitulo.invalid && inputTitulo.touched" tipo="danger" conteudo="Titulo obrigatório"></caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input #inputUrl="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
        <caelumpic-mensagem *ngIf="inputUrl.invalid && inputUrl.touched" tipo="danger" conteudo="URL obrigatória"></caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="/" class="btn btn-secondary mr-2">
        Listagem
      </a>

      <button [disabled]="formCadastro.invalid" class="btn btn-primary">
        Salvar
      </button>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <card [foto]="foto" *ngIf="foto.url">
        <foto class="foto" [url]="foto.url" [titulo]="foto.titulo" ></foto>
      </card>
    </aside>
  </div>
</main>
